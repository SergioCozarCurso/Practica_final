<div>
    <div class="m-3 mt-0 d-flex flex-column justify-content-center align-items-center" 
    style="height: 90vh;">
        
        <h2>Login</h2>
        
        <section class="d-flex flex-column col-3 justify-between mt-4">
            <input type="email" name="usuario" placeholder="Correo.." class="m-3">
            <input type="password" name="password" placeholder="Contraseña.." class="m-3">
            <button class="btn btn-outline-success col-4 m-3 align-self-end" id="btn-login">Enviar</button>
        </section>
        
        <div class="alert alert-success alert-dismissible fade show m-5" role="alert" id="alertCreado" style="display: none; position: absolute; bottom: 20;">
            <strong>Bienvenido!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show m-5" role="alert" id="alertError" style="display: none; position: absolute; bottom: 20;">
            <strong>Usuario o contraseña incorrectos</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
